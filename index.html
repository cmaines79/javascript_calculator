<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <section class="container">
        <div class="title jc">
            <h1>Calculator</h1>
        </div>
        <div class="display jc">
            <h4 class="history"></h4>
            <h2 class="current"></h2>
        </div>
        <div class="keyPad jc">
            <button class="button clear" id="clear">C</button>
            <button class="button clear" id="delete">Del</button>
            <button class="button operator" id="unknown">?</button>
            <button class="button operator" id="divide">/</button>
            <button class="button number" id="number-7">7</button>
            <button class="button number" id="number-8">8</button>
            <button class="button number" id="number-9">9</button>
            <button class="button operator" id="multiply">X</button>
            <button class="button number" id="number-4">4</button>
            <button class="button number" id="number-5">5</button>
            <button class="button number" id="number-6">6</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button number" id="number-1">1</button>
            <button class="button number" id="number-2">2</button>
            <button class="button number" id="number-3">3</button>
            <button class="button operator" id="add">+</button>
            <button class="button number" id="number-0">0</button>
            <button class="button number" id="decimal">.</button>
            <button class="button operator" id="equals">=</button>
        </div>
        <div class="footer">
            <h5>Built by Maines Industries</h5>
        </div>
    </section>
    
</body>
</html>
